<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultra Media Player - HLS Example</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/media-chrome@4/+esm"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/hls-video-element@1.2/+esm"></script>
  <script type="module" src="../dist/ultra-media-element.es.js"></script>
</head>

<body>
  <div class="container">
    <ultra-media
      id="hlsPlayer"
      src="https://stream.mux.com/A3VXy02VoUinw01pwyomEO3bHnG4P32xzV7u1j1FSzjNg.m3u8"
      controls
    >
    </ultra-media>
  </div>

  <div class="controls">
    <h3>Try different HLS streams:</h3>
    <button onclick="changeStream(streams[0])">Stream 1 (Mux)</button>
    <button onclick="changeStream(streams[1])">Stream 2 (Apple)</button>
    <button onclick="changeStream(streams[2])">Stream 3 (Unified Streaming)</button>
  </div>

  <script>
    const streams = [
      'https://stream.mux.com/A3VXy02VoUinw01pwyomEO3bHnG4P32xzV7u1j1FSzjNg.m3u8',
      'https://devstreaming-cdn.apple.com/videos/streaming/examples/adv_dv_atmos/main.m3u8',
      'https://demo.unified-streaming.com/k8s/features/stable/video/tears-of-steel/tears-of-steel.ism/.m3u8'
    ];

    function changeStream(url) {
      const player = document.getElementById('hlsPlayer');
      player.src = url;
    }
  </script>

  <style>
    .container {
      width: 90vw;
      aspect-ratio: 16 / 9;
      margin: 2rem auto;
      border-radius: 16px;
      overflow: hidden;
      background-color: rgb(44, 44, 44);
    }

    ultra-media {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      overflow: hidden;
      background-color: black;
    }

    .controls {
      width: 90vw;
      margin: 1rem auto;
      text-align: center;
    }

    button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      border: none;
      background-color: #2c2c2c;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #3c3c3c;
    }
  </style>
</body>
</html>
