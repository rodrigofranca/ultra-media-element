<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultra Media Player - DASH Example</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/media-chrome@4/+esm"></script>
  <script type="module" src="../dist/ultra-media-element.es.js"></script>
</head>

<body>
  <div class="container">
    <ultra-media
      id="dashPlayer"
      src="https://livesim.dashif.org/livesim/chunkdur_1/ato_7/testpic4_8s/Manifest.mpd"
      controls
    >
    </ultra-media>
  </div>

  <div class="controls">
    <h3>Try different DASH streams:</h3>
    <button onclick="changeStream(streams[0])">Test Stream</button>
    <button onclick="changeStream(streams[1])">Live Stream</button>
    <button onclick="changeStream(streams[2])">VOD Stream</button>
  </div>

  <script>
    const streams = [
      'https://livesim.dashif.org/livesim/chunkdur_1/ato_7/testpic4_8s/Manifest.mpd',
      'https://livesim.dashif.org/livesim/testpic_2s/Manifest.mpd',
      'https://dash.akamaized.net/dash264/TestCases/1a/netflix/exMPD_BIP_TC1.mpd'
    ];

    function changeStream(url) {
      const player = document.getElementById('dashPlayer');
      player.src = url;
    }
  </script>

  <style>
    .container {
      width: 90vw;
      aspect-ratio: 16 / 9;
      margin: 2rem auto;
      border-radius: 16px;
      overflow: hidden;
      background-color: rgb(44, 44, 44);
    }

    ultra-media {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      overflow: hidden;
      background-color: black;
    }

    .controls {
      width: 90vw;
      margin: 1rem auto;
      text-align: center;
    }

    button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      border: none;
      background-color: #2c2c2c;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #3c3c3c;
    }
  </style>
</body>
</html>
